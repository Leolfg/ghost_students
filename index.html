<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true;">
        <a-assets timeout="10000">
            <a-asset-item id="estienne" src="models/estienne/Estienne3.gltf"></a-asset-item>
            <a-asset-item id="leo" src="models/characters/leo/leo_samba_rouge.gltf"></a-asset-item>
            <a-asset-item id="felix" src="models/characters/felix/felix_rouge.gltf"></a-asset-item>
            <a-asset-item id="tine_swim" src="models/characters/tine/tine_swim_rouge.gltf"></a-asset-item>
            <a-asset-item id="tine_dance" src="models/characters/tine/tine_anim_dance.gltf"></a-asset-item>
            <a-asset-item id="tine_sit" src="models/characters/tine/tine_site.gltf"></a-asset-item> 
            <a-asset-item id="alice" src="models/characters/alice/alice_anim_rouge.gltf"></a-asset-item>

            <audio id="miroir" src="audio/miroir.mp3"></audio>

        </a-assets>

      <a-entity gltf-model="#estienne" position="-33.404 4.130 -23.70" scale="12 12 12"></a-entity>

      <a-entity id="eleve_1" gltf-model="#leo" scale="17 17 17" position="-1.7 0 -3.3" rotation="" animation-mixer="clip: ANIM_1">
        <a-entity id="trigger_eleve_1" cursor-listener geometry="primitive: box" material="color: blue" position="" scale="" sound="src:#miroir; on: click"></a-entity>
      </a-entity>

      <a-entity id="eleve_1bis" class="" gltf-model="#alice" scale="2.5 2.5 2.5" position="-4.32 0 -12.4" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_2" class="" gltf-model="#felix" scale="17 17 17" position="-6.19713 5.73006 10.70071" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_3" class="" gltf-model="#tine_sit" scale="19 19 19" position="-19 8.5 3.4" rotation="0 60 0"
      animation-mixer="clip: SIT"></a-entity>

      <a-entity id="eleve_4" class="" gltf-model="#felix" scale="17 17 17" position="-19.16208 -1.29211 9.72338" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_5" class="" gltf-model="#felix" scale="17 17 17" position="-14.28574 1.99906 15.69688" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_6" class="" gltf-model="#felix" scale="17 17 17" position="-5.72249 1.54552 29.02508" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_7" class="" gltf-model="#leo" scale="17 17 17" position="0.50719 -0.1118 19.52485" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

			<a-entity id="eleve_7.5" class="" gltf-model="#tine_dance" scale="17 17 17" position="5 5 5" rotation="0 0 0"
      animation-mixer="clip: DANCE"></a-entity>
      
      <a-entity id="nul_tine_swim" position ="-10.8 9.5 11.025" scale="1 1 1" animation__1="property: rotation; from: 0 0 0; to: 0 -360 0; dur: 15000; loop: true; dir: normal; easing: linear">
        <a-entity id="eleve_8" class="" gltf-model="#tine_swim" scale="17 17 17" position="3.5 0 0" rotation="25 0 0"
        animation-mixer="clip: SWIM"></a-entity>
      </a-entity>>

      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity id="camera" position="-1.5 0.7 -0.375" camera="fov: 50; near: 0.001" look-controls="pointerLockEnabled: true" wasd-controls="fly: true; acceleration:95">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
        position="0 0 -0.5"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
        </a-entity>
      </a-entity>
 
    </a-scene>
  </body>
</html>
