<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="estienne" src="models/estienne/Estienne3.gltf"></a-asset-item>
            <a-asset-item id="leo_samba_gltf" src="models/characters/leo_samba_texture.gltf"></a-asset-item>
        </a-assets>

      <a-entity gltf-model="#estienne" position="-33.404 4.130 -23.70" scale="12 12 12"></a-entity>

      <a-entity id="gtlfleo" gltf-model="#leo_samba_gltf" scale="23 23 23" position="0 0 0" rotation="0 150 0"
      animation-mixer="clip: ANIM_1;"></a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera="" look-controls="" wasd-controls="fly: true" position="2.5 0.8 -8" rotation="0 -200 0" data-aframe-inspector-original-camera=""></a-entity>
    </a-scene>
  </body>
</html>
