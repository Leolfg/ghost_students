<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="estienne" src="models/estienne/Estienne3.gltf"></a-asset-item>

            <a-asset-item id="leo" src="models/characters/leo/leo_samba_texture.gltf"></a-asset-item>
            <a-asset-item id="felix" src="models/characters/felix/felix_rouge.gltf"></a-asset-item>
            <a-asset-item id="tine" src="models/characters/tine/tine_global.gltf"></a-asset-item>
            <a-asset-item id="alice" src="models/characters/alice/alice_anim.gltf"></a-asset-item>

        </a-assets>

      <a-entity gltf-model="#estienne" position="-33.404 4.130 -23.70" scale="12 12 12"></a-entity>

      <a-entity id="eleve_1" gltf-model="#leo" scale="17 17 17" position="-1.7 0 -3.3" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_1bis" gltf-model="#alice" scale="2.5 2.5 2.5" position="-3 0 -3.3" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_2" gltf-model="#felix" scale="17 17 17" position="-6.19713 5.73006 10.70071" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="tine_sit" gltf-model="models/characters/tine/tine_global.gltf" scale="19 19 19" position="-19 8.6 3.4" rotation="0 -90 0"
      animation-mixer="clip: SIT"></a-entity>

      <a-entity id="eleve_4" gltf-model="#felix" scale="17 17 17" position="-19.16208 -1.29211 9.72338" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_5" gltf-model="#felix" scale="17 17 17" position="-14.28574 1.99906 15.69688" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_6" gltf-model="#felix" scale="17 17 17" position="-5.72249 1.54552 29.02508" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_7" gltf-model="#leo" scale="17 17 17" position="0.50719 -0.1118 19.52485" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

			<a-entity id="tine_dance" gltf-model="#tine" scale="17 17 17" position="" rotation="0 0 0"
			animation-mixer="clip: DANCE"></a-entity>

      <a-entity id="nul_tine_swim" position ="-10.8 9.5 11.025" scale="1 1 1" animation__1="property: rotation; from: 0 0 0; to: 0 360 0; dur: 15000; loop: true; dir: normal; easing: linear">
        <a-entity id="tine_swim" gltf-model="#tine" scale="17 17 17" position="3.5 0 0" rotation="25 0 0"
        animation-mixer="clip: SWIM"></a-entity>
      </a-entity>>

      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity id="camera_rig" position="2.5 0.8 -8" rotation="-1 -212 0">
      <a-entity camera="fov: 50" look-controls="pointerLockEnabled: true" wasd-controls="fly: true; acceleration:95"></a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
