<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="estienne" src="models/estienne/Estienne3.gltf"></a-asset-item>
            <a-asset-item id="leo_samba" src="models/characters/leo_samba_texture.gltf"></a-asset-item>
            <a-asset-item id="felix_fight" src="models/characters/felix_fight.gltf"></a-asset-item>
            
        </a-assets>

      <a-entity gltf-model="#estienne" position="-33.404 4.130 -23.70" scale="12 12 12"></a-entity>

      <a-entity id="eleve_1" gltf-model="#leo_samba" scale="17 17 17" position="-1.7 0 -3.3" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_2" gltf-model="#leo_samba" scale="17 17 17" position="-6.19713 5.73006 10.70071" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_3" gltf-model="#leo_samba" scale="17 17 17" position="-19.69603 9.04369 3.74266" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_4" gltf-model="#felix_fight" scale="17 17 17" position="-19.16208 -1.29211 9.72338" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_5" gltf-model="#felix_fight" scale="17 17 17" position="-14.28574 1.99906 15.69688" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_6" gltf-model="#felix_fight" scale="17 17 17" position="-5.72249 1.54552 29.02508" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-entity id="eleve_7" gltf-model="#felix_fight" scale="17 17 17" position="0.50719 -0.1118 19.52485" rotation=""
      animation-mixer="clip: ANIM_1"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity id="camera_rig" position="2.5 0.8 -8" rotation="-1 -212 0">
      <a-entity camera="fov: 50" look-controls="pointerLockEnabled: true" wasd-controls="fly: true"></a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
