<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true;">
        <a-assets timeout="">

          <audio id="miroir" src="audio/miroir.mp3"></audio> <!-- Put the sounds first, so they load first and don't crash/whatever-->
          <audio id="quack" src="audio/quack.wav"></audio> <!-- Put the sounds first, so they load first and don't crash/whatever-->

            <a-asset-item id="leo" src="models/characters/leo/leo_samba_rouge.gltf"></a-asset-item>
            <a-asset-item id="felix" src="models/characters/felix/felix_rouge.gltf"></a-asset-item>
            <a-asset-item id="tine_swim" src="models/characters/tine/tine_swim_rouge.gltf"></a-asset-item>
            <a-asset-item id="tine_dance" src="models/characters/tine/tine_anim_dance.gltf"></a-asset-item>
            <a-asset-item id="tine_sit" src="models/characters/tine/tine_site.gltf"></a-asset-item> 
            <a-asset-item id="alice" src="models/characters/alice/alice_anim_rouge.gltf"></a-asset-item>
            <a-asset-item id="faustine" src="models/characters/faustine/faustine_anim.gltf"></a-asset-item>
            
            <a-asset-item id="estienne" src="models/estienne/Estienne3.gltf"></a-asset-item>

        </a-assets>

      <a-entity gltf-model="#estienne" position="-33.404 4.130 -23.70" scale="12 12 12"></a-entity>

      <a-entity id="student_1" gltf-model="#leo" scale="17 17 17" position="-1.7 0 -3.3" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_1" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-1.7 0.63251 -3.3" scale="" sound="src:#miroir; on: click"></a-entity>
      
      <a-entity id="student_2" class="" gltf-model="models/characters/alice/alice_anim_rouge.gltf" scale="2.5 2.5 2.5" position="6.9 0.44 -15.69" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_2" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="7.00936 0.88807 -15.317" scale="1 1 1.8" sound="src:#quack; on: click"></a-entity>

      <a-entity id="student_3" class="" gltf-model="#felix" scale="17 17 17" position="-6.19713 5.73006 10.70071" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_3" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-6.2 6.4 10.7" scale="" sound="src:#quack; on: click"></a-entity>

      <a-entity id="student_4" class="" gltf-model="#tine_sit" scale="19 19 19" position="-19 8.5 3.4" rotation="0 60 0" animation-mixer="clip: SIT"></a-entity>
      <a-entity id="trigger_student_4" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-18.88351 9.01751 3.49886" scale="0.6 0.6 0.6" sound="src:#miroir; on: click"></a-entity>

      <a-entity id="student_5" class="" gltf-model="#faustine" scale="17 17 17" position="-17.263 -1.34632 11.30762" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_5" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-17.263 -1.34632 11.30762" scale="0.8 1.2 0.8" sound="src:#quack; on: click"></a-entity>

      <a-entity id="student_6" class="" gltf-model="#leo" scale="17 17 17" position="-15.56323 -1.175 -4.36999" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_6" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-15.56323 -1.175 -4.36999" scale="" sound="src:#miroir; on: click"></a-entity>

      <a-entity id="student_7" class="" gltf-model="#felix" scale="17 17 17" position="12.26086 -0.66461 30.26782" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_7" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="12.26086 0.05578 30.37917" scale="1 1.35 1" sound="src:#quack; on: click"></a-entity>

      <a-entity id="student_8" class="" gltf-model="#alice" scale="2.5 2.5 2.5" position="-8.33834 -4.68163 35.62579" rotation="" animation-mixer="clip: ANIM_1"></a-entity>
      <a-entity id="trigger_student_8" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-8.41986 -4.68163 36.06388" scale="1.03 1 2" sound="src:#miroir; on: click"></a-entity>

      <a-entity id="student_9" class="" gltf-model="#tine_dance" scale="17 17 17" position="-13.7 1 21.72" rotation="" animation-mixer="clip: DANCE"></a-entity>
      <a-entity id="trigger_student_9" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="-13.7 1.536 21.72" scale="" sound="src:#quack; on: click"></a-entity>

      <a-entity id="nul_tine_swim" position ="-10.8 20 11.025" scale="1 1 1" animation__1="property: rotation; from: 0 0 0; to: 0 -360 0; dur: 20000; loop: true; dir: normal; easing: linear">
        <a-entity id="student_10" class="" gltf-model="#tine_swim" scale="17 17 17" position="10 0 0" rotation="25 0 0" animation-mixer="clip: SWIM"></a-entity>
        <a-entity id="trigger_student_10" class="students_trigger" geometry="" material="color: blue; opacity: 0.25" position="9.97665 0.44 0.12072" scale="1 0.5 1" sound="src:#miroir; on: click"></a-entity>
      </a-entity>>

      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity id="camera" position="-0.45475 0.7 -0.375" camera="fov: 50; near: 0.001" look-controls="pointerLockEnabled: true" wasd-controls="fly: true; acceleration: 95" rotation="">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -0.5" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat" raycaster="objects: .students_trigger"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"></a-entity>

        <a-text id="HUD_texte" font="mozillavr" value="X/10 etudiants d'Estienne" color="#ff0000" position="0.176 0.19409 -0.48689" scale="0.1 0.1 0.1" text=""></a-text>
        <a-entity id="plane_fov" visible="false" geometry="primitive: plane" position="0 0 -0.5" scale="0.97961 0.46268 0.61225"></a-entity>
      </a-entity>
 
    </a-scene>
  </body>
</html>
